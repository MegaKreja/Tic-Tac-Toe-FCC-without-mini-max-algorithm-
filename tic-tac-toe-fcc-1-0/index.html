<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe FCC 1.0</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <h1>Tic Tac Toe FreeCodeCamp</h1>
  <div id="choose">
    <h2>Choose between:</h2>
    <div id="x">X</div>
    <div id="o">O</div>
  </div>
  <p id="youChoose"></p>
  <div id="board">
      <div id="row1">
        <div id="a1" class="tiles"></div>
        <div id="a2" class="tiles"></div>
        <div id="a3" class="tiles"></div>
      </div>
      <div id="row2">
        <div id="b1" class="tiles"></div>
        <div id="b2" class="tiles"></div>
        <div id="b3" class="tiles"></div>
      </div>
      <div id="row3">
        <div id="c1" class="tiles"></div>
        <div id="c2" class="tiles"></div>
        <div id="c3" class="tiles"></div>
      </div>
  </div>
  <h1 id="wonLose"></h1>
  <div id="reset">RESET</div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
